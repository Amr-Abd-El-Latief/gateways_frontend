<div>
  <h1>Gateways</h1>
  </div>
  <br />
  <button (click)="addGateway()" id="add_gateway_button">Add gateway</button>
  <button (click)="getAllGateways()" id="refresh_button">Refresh</button>
  <br />
<div *ngIf="allGateways.length>0">
<div class="mat-elevation-z8">

  <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="gateway_id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.gateway_id}} </td>
      </ng-container>

      <ng-container matColumnDef="gateway_name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.gateway_name}} </td>
      </ng-container>
  
      <ng-container matColumnDef="IPv4">
        <th mat-header-cell *matHeaderCellDef> IPv4 </th>
        <td mat-cell *matCellDef="let element"> {{element.IPv4}} </td>
      </ng-container>


      <ng-container matColumnDef="details">
        <th mat-header-cell *matHeaderCellDef> Details </th>
        <td mat-cell *matCellDef="let element"> <button (click)="openDevice(element.gateway_id)">Details</button> </td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Delete Gateway </th>
        <td mat-cell *matCellDef="let element"> <button (click)="deleteGateway(element._id)"><span style="color:red">Delete</span></button> </td>
      </ng-container>
     

  
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>

  <div *ngIf="allGateways.length<=0">

    <h1>No Gateways to Show! </h1>
  </div>
